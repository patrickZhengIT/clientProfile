<h2>Input new User Profile </h2>
<div class="container">
    <form [formGroup]="userForm"
          (ngSubmit)="onSubmit()"
          novalidate>

        <mat-form-field>
            <input matInput
                    placeholder="Email"
                    formControlName="email"
            >
        </mat-form-field>

        <mat-form-field>
            <input matInput
                    placeholder="First Name"
                    formControlName="firstName">
        </mat-form-field>
        <mat-form-field>
            <input matInput
                    placeholder="Last Name"
                    formControlName="lastName">
        </mat-form-field>

        <mat-form-field>
            <input matInput
                    placeholder="Display Name"
                    formControlName="displayName">
        </mat-form-field>
        <mat-form-field>
            <input matInput
                    placeholder="Description of Meal preference"
                    formControlName="preference">
        </mat-form-field>
        <mat-form-field>
            <input matInput
                    placeholder="Department"
                    formControlName="department">
        </mat-form-field>
        <mat-form-field>
            <input matInput
                    placeholder="Team"
                    formControlName="team">
        </mat-form-field>
        <div>
            <button mat-raised-button
                    color="accent"
                    type="submit"
                    class="btn btn-success">Create</button> &nbsp;

            <button mat-raised-button
                    color="warn"
                    type="reset"
                    (click)="clear()"
                    class="btn btn-danger">Clear</button>
        </div>
    </form>
</div>
